      if: type = pull_request  # To be chnged later to =pr, marked != for testing purpose
      arch: amd64
      os: linux
      env: STEP=LINT
      install: npm install eslint@4.7.x lerna
      script: echo "Lintline step"
      addons:
        apt:
          packages: # avoid installing packages
    - stage: Node Build
      if: type = pull_request  # To be chnged later to =pr, marked != for testing purpose
      arch: amd64
      os: linux
      script: yarn
